<html>

<head>
    <title>Job Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <section class="halfboxes">
        <div>
            <p>NAME</p>
            <input type="text" name="name" placeholder="What is your first name?">
        </div>
        <div>
            <p>COMPANY</p>
            <input type="text" name="company" placeholder="Where do you currently work?">
        </div>
    </section>

    <section class="thirdboxes">
        <div>
            <p>PHONE NUMBER</p>
            <input type="text" name="phone number" placeholder="What is the best # to reach you?">
        </div>
        <div>
            <p>EMAIL</p>
            <input type="text" name="EMAIL" placeholder="What is your email address?">
        </div>
        <div>
            <p>AVAILABILITY</p>
            <input type="text" name="AVAILABILITY" placeholder="5-15 hrs per week">
        </div>
    </section>
    
    <section class="quarterboxes">
            <div>
                <p>SKILLS</p>
                <input type="text" name="SKILLS" placeholder="List a few of your primary skills.">
            </div>
            <div>
                <p>YEARS EXPERIENCE</p>
                <input type="text" name="YEARS EXPERIENCE" placeholder="How many years of experience?">
            </div>
            <div>
                <p>FAVORITE COLOR</p>
                <input type="text" name="FAVORITE COLOR" placeholder="What's your favorite color, above all others?">
            </div>
            <div>
                <p>PROGRAMMING LANGUAGE OF CHOICE</p>
                <input type="text" name="PROGRAMMING LANGUAGE OF CHOICE" placeholder="I know. Tough question.">
            </div>
    </section>

        <button>SUBMIT FORM</button>

</body>























</html>
